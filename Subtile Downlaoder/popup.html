<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Subtitle Catcher</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🎬 Subtitle Catcher</h1>
      <div class="subtitle">Capturing subtitles made beautiful</div>
    </header>

    <div class="content">
      <div class="stats-bar">
        <span class="stat" id="subtitleCount">0 subtitles</span>
        <span class="stat" id="lastUpdate">Just now</span>
      </div>

      <div class="subtitles-container">
        <ul id="subtitlesList" class="subtitles-list"></ul>
        
        <div id="emptyState" class="empty-state">
          <div class="empty-icon">📝</div>
          <h3>No subtitles yet</h3>
          <p>Play a video on any streaming site to start capturing subtitles</p>
        </div>
      </div>
    </div>

    <div class="youtube-section">
      <h3>🎬 YouTube Subtitle Extractor</h3>
      <div class="youtube-controls">
        <button id="extractCurrentBtn" class="btn btn-youtube" title="Extract from current YouTube tab">
          <span class="btn-icon">🎯</span>
          Extract Current Video
        </button>
        <div class="url-input-group">
          <input type="text" id="youtubeUrlInput" placeholder="Enter YouTube URL or Video ID" class="url-input">
          <button id="extractUrlBtn" class="btn btn-youtube" title="Extract from URL">
            <span class="btn-icon">🔗</span>
            Extract
          </button>
        </div>
      </div>
      <div id="extractionStatus" class="extraction-status" style="display: none;"></div>
    </div>

    <footer class="actions">
      <button id="refreshBtn" class="btn btn-primary" title="Refresh list">
        <span class="btn-icon">🔄</span>
        Refresh
      </button>
      <button id="clearBtn" class="btn btn-danger" title="Clear all subtitles">
        <span class="btn-icon">🗑️</span>
        Clear All
      </button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
